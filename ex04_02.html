<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro Pessoal</h1>

    <form action="">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite o seu nome" required> <br> <br>

            <label for="sobrenome">Nome de Usuário</label>
            <input type="text" id="username" placeholder="nome de usuário"  required><br> <br>

            <label for="email">e-mail</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail" required><br> <br>

            <label for="senha">Defina uma senha</label>
            <input type="password" id="senha" placeholder="Senha" required><br> <br>

            <label for="cpf">Digite o seu CPF</label>
            <input type="text" id="cpf" placeholder="Digite o seu CPF" minlength="9" required >
            
            <button type="submit"> Enviar</button>
        
        </fieldset>
    
</body>
</html>
